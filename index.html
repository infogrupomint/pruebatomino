<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzeria Tomino</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Bienvenido a Pizzeria Tomino</h1>
    </header>
    <main>
        <div class="container">
            <div class="item">
                <button id="btn-pizza"><img src="pizza_icon.png" alt="Pizzas"></button>
                <p>Pizzas</p>       
            </div>
            <div class="item">
                <button id="btn-empanadas"><img src="empanada_icon.png" alt="Empanadas"></button>
                <p>Empanadas</p>
            </div>
            <div class="item">
                <button id="btn-sandwiches"><img src="sandwich_icon.png" alt="Sandwiches"></button>
                <p>Sandwiches</p>
            </div>
            <div class="item">
                <button id="btn-bebidas"><img src="bebidas_icon.png" alt="Bebidas"></button>
                <p>Bebidas</p>
            </div>
        </div>


    </main>
    <footer>
        <p>Aplicativo desarrollado por Mint</p>
    </footer>
    <script src="js/products.js"></script>
    <script src="js/menu.js"></script>

</body>
</html>
